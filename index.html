<html>
    <head>
        <meta charset="utf8">
        <title>Todo Titan</title>
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/icons/todo-titan-icon.svg">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo img-container">
                    <img src="assets/icons/todo-titan-icon.svg" alt="Rocket Ship">
                </div>
                <div class="logo-text">
                    <span class="logo-text">TODO Titan</span>
                </div>
            </div>
        </header>
        <main class="content-container">
            <div class="content">
                <div class="project-pane">
                    <div class="project-list-container">
                        <div class="project-header">
                            Overview
                        </div>
                        <ul class="project-list">
                            <li class="project">
                                Today
                            </li>
                            <li class="project">
                                This Week
                            </li>
                            <li class="project">
                                All
                            </li>
                        </ul>
                    </div>
                    <div class="project-list-container">
                        <div class="project-header">
                            My Projects
                        </div>
                        <ul class="project-list">
                            <li class="project">
                                Cooking
                            </li>
                            <li class="project">
                                Gym
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="todo-pane">
                    <div class="todo">
                        <div class="todo-checkbox img-container">
                            <img src="assets/icons/box-unchecked.svg" alt="">
                        </div>
                        <div class="todo-priority"></div>
                        <div class="todo-text">
                            <div class="todo-title">
                                Todo Title Here
                            </div>
                            <div class="todo-description">
                                This is a long todo
                            </div>
                        </div>
                        <div class="todo-due-date">
                            9/12/2022
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>View source code on 
            <a href="https://github.com/Drew-Daniels/todo2"><img id="githubIcon" src="assets/icons/github-icon.png"></a>
            <div id="githubProfileLink">
                Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
            </div>
        </footer>
    </body>
</html>

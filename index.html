<html>
    <head>
        <meta charset="utf8">
        <title>Todo Titan</title>
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/icons/todo-titan-icon.svg">
    </head>
    <body>
        <header>
            <div class="logo-name-container">
                <img class="logo" src="assets/icons/todo-titan-icon.svg" alt="Todo Titan Checkmark Icon">
                <div class="logo-text">
                    <span class="logo-text">TODO Titan</span>
                </div>
            </div>
        </header>
        <main class="content-container">
            <div class="content">
                <div class="project-pane">
                    <div class="project-list-container">
                        <div class="project-header">
                            <div class="project-header-main">
                                <img src="assets/icons/time-sensitive-task-icon.svg" alt="">
                                <span>Overview</span>
                            </div>
                            <ul class="project-header-options-list">
                            </ul>
                        </div>
                        <ul class="project-list">
                            <li class="project">
                                <button class="project-btn">
                                    <img class="project-image" src="assets/icons/today-icon.svg" alt="">
                                    <span class="project-title">Today</span>
                                </button>
                                <div class="num-todos-container">
                                    <span class="num-todos">5</span>
                                </div>
                            </li>
                            <li class="project">
                                <button class="project-btn">
                                    <img class="project-image" src="assets/icons/this-week-icon.svg" alt="">
                                    <span class="project-title">This Week</span>
                                </button>
                                <div class="num-todos-container">
                                    <span class="num-todos">5</span>
                                </div>
                            </li>
                            <li class="project">
                                <button class="project-btn">
                                    <img class="project-image" src="assets/icons/all-time-icon.svg" alt="">
                                    <span class="project-title">All</span>
                                </button>
                                <div class="num-todos-container">
                                    <span class="num-todos">5</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="project-list-container">
                        <div class="project-header">
                            <div class="project-header-main">
                                <img src="assets/icons/my-projects-icon.svg" alt="">
                                <span>My Projects</span>
                            </div>
                            <ul class="project-header-options-list">
                                <li class="project-header-options-list-item">
                                    <button class="option-btn">
                                        <span>Add a New Project</span>
                                        <img class="option-image" src="assets/icons/create-new-project-icon.svg" alt="">
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <ul class="project-list">
                            <li class="project">
                                <button class="project-btn">
                                    <img class="project-image" src="assets/icons/project-icon.svg" alt="">
                                    <span class="project-title">Cooking</span>
                                </button>
                                <div class="num-todos-container">
                                    <span class="num-todos">5</span>
                                </div>
                            </li>
                            <li class="project">
                                <button class="project-btn">
                                    <img class="project-image" src="assets/icons/project-icon.svg" alt="">
                                    <span class="project-title">Gym</span>
                                </button>
                                <div class="num-todos-container">
                                    <span class="num-todos">5</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="todo-pane">
                    <div class="todo-options-bar">
                        <ul class="todo-options-list">
                            <li class="todo-options-list-item">
                                <button class="option-btn">
                                    <span class="todo-option-text">Add a Todo</span>
                                    <img class="option-image" src="assets/icons/add-todo-icon.svg" alt="">
                                </button>
                            </li>
                            <li class="todo-options-list-item">
                                <button class="option-btn">
                                    <span class="todo-option-text">Hide Complete Todos</span>
                                    <img class="option-image" src="assets/icons/hide-complete-todos-icon.svg" alt="">
                                </button>
                            </li>
                            <li class="todo-options-list-item">
                                <button class="option-btn">
                                    <span class="todo-option-text">Delete This Project</span>
                                    <img class="option-image"src="assets/icons/project-delete-icon.svg" alt="">
                                </button>
                            </li>
                        </ul>
                    </div>
                    <ul class="todo-list">
                        <li class="todo">
                            <button class="todo-checkbox">
                                <img src="assets/icons/todo-incomplete-icon.svg" alt="">
                            </button>
                            <div class="todo-text">
                                <div class="todo-title">
                                    Todo Title Here
                                </div>
                                <div class="todo-description">
                                    This is a long todo
                                </div>
                            </div>
                            <div class="todo-due-date">
                                9/12/2022
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/todo-delete-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/steps-list-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <button>
                                <img src="assets/icons/high-priority-icon.svg" alt="">
                            </button>
                        </li>
                        <li class="todo">
                            <button class="todo-checkbox">
                                <img src="assets/icons/todo-incomplete-icon.svg" alt="">
                            </button>
                            <div class="todo-text">
                                <div class="todo-title">
                                    Todo Title Here
                                </div>
                                <div class="todo-description">
                                    This is a long todo
                                </div>
                            </div>
                            <div class="todo-due-date">
                                9/12/2022
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/todo-delete-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/steps-list-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <button>
                                <img src="assets/icons/medium-priority-icon.svg" alt="">
                            </button>
                        </li>
                        <li class="todo todo-complete">
                            <button class="todo-checkbox">
                                <img src="assets/icons/todo-complete-icon.svg" alt="">
                            </button>
                            <div class="todo-text">
                                <div class="todo-title">
                                    Todo Title Here
                                </div>
                                <div class="todo-description">
                                    This is a long todo
                                </div>
                            </div>
                            <div class="todo-due-date">
                                9/12/2022
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/todo-delete-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <div>
                                <button>
                                    <img src="assets/icons/steps-list-icon.svg" alt="Trashbin">
                                </button>
                            </div>
                            <button>
                                <img src="assets/icons/low-priority-icon.svg" alt="">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>View source code on 
            <a href="https://github.com/Drew-Daniels/todo2"><img id="githubIcon" src="assets/icons/github-icon.png"></a>
            <div id="githubProfileLink">
                Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
            </div>
        </footer>
    </body>
</html>
